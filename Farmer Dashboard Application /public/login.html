<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¾ Farmer Portal - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #6b5b3d 0%, #8b7355 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #f5f1e8;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      border: 3px solid #5a4a2f;
    }
    h1 {
      color: #3d2f1f;
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #6b5b3d;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #3d2f1f;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #8b7355;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #4a7c2e;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #4a7c2e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3a6224;
    }
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .link {
      text-align: center;
      margin-top: 20px;
      color: #3d2f1f;
    }
    .link a {
      color: #4a7c2e;
      text-decoration: none;
      font-weight: bold;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¾ Farmer Portal</h1>
    <p class="subtitle">Welcome Back!</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="farmer@example.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit">Log In</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <div class="link">
      Don't have an account? <a href="/signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.textContent = 'Login successful! Redirecting...';
          messageDiv.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          messageDiv.className = 'message error';
          messageDiv.textContent = data.error || 'Login failed';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
