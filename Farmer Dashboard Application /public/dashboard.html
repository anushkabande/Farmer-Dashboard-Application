<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¾ Farmer Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #4a7c2e 0%, #6b9e47 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      background: #f5f1e8;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border: 3px solid #3d2f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    h1 {
      color: #3d2f1f;
      font-size: 32px;
    }
    .logout-btn {
      padding: 12px 24px;
      background: #8b4513;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #6b3410;
    }
    .content {
      background: #f5f1e8;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border: 3px solid #3d2f1f;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      color: #3d2f1f;
      margin-bottom: 20px;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    thead {
      background: #6b5b3d;
      color: white;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background: #f8f6f1;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #4a7c2e;
      margin-bottom: 5px;
    }
    .stat-label {
      color: #6b5b3d;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="greeting">ðŸŒ¾ Welcome, Farmer!</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  
  <div class="content">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value">28</div>
        <div class="stat-label">Total Acres</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">$1,850</div>
        <div class="stat-label">Total Cost</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">$3,200</div>
        <div class="stat-label">Total Income</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">$1,350</div>
        <div class="stat-label">Net Profit</div>
      </div>
    </div>
    
    <h2>Your Crops Overview</h2>
    <table>
      <thead>
        <tr>
          <th>Crop</th>
          <th>Acres</th>
          <th>Cost ($)</th>
          <th>Income ($)</th>
          <th>Profit ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ðŸŒ¾ Wheat</td>
          <td>12</td>
          <td>500</td>
          <td>1,200</td>
          <td>700</td>
        </tr>
        <tr>
          <td>ðŸŒ½ Corn</td>
          <td>8</td>
          <td>350</td>
          <td>800</td>
          <td>450</td>
        </tr>
        <tr>
          <td>ðŸ¥• Carrots</td>
          <td>5</td>
          <td>600</td>
          <td>800</td>
          <td>200</td>
        </tr>
        <tr>
          <td>ðŸ¥” Potatoes</td>
          <td>3</td>
          <td>400</td>
          <td>400</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    async function fetchUserName() {
      try {
        const token = document.cookie.split('; ').find(row => row.startsWith('token='));
        if (token) {
          const tokenValue = token.split('=')[1];
          const payload = JSON.parse(atob(tokenValue.split('.')[1]));
          document.getElementById('greeting').textContent = `ðŸŒ¾ Welcome, ${payload.name}!`;
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    async function logout() {
      try {
        await fetch('/api/auth/logout', {
          method: 'POST'
        });
        window.location.href = '/login.html';
      } catch (error) {
        console.error('Logout error:', error);
        window.location.href = '/login.html';
      }
    }

    fetchUserName();
  </script>
</body>
</html>
